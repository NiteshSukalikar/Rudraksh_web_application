<div class="login-wrapper d-flex flex-column flex-fill position-relative">
  <div class="top-pic position-absolute">
  </div>
  <div class="container m-auto">
    <div class="loign-rw d-flex align-items-center">
      <div class="login-lft text-center">
        <!-- <h6>Welcome to </h6> -->
        <img src="../../../../assets/fonts-icon/rudraksha.png" class="w-50 rounded-circle" alt="" srcset="">
        <h3>Enter your information</h3>
      </div>
      <div class="login-rt">
        <div class="login-bx">         
          <div class="inner-blc">
            <form [formGroup]="Form" (ngSubmit)="onSubmit()">
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="name">
                    Name<span class="text-danger">*</span>
                  </label>
                  <input id="name" type="text" name="name"
                    [ngClass]="{ 'is-invalid': submitted && Form.controls.name.errors}" formControlName="name"
                    class="form-control">
                  <div *ngIf="submitted && Form.controls.name.errors" class="text-danger">
                    <div class="text-danger" *ngIf="Form.controls.name.errors?.required">
                      Name is required.
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="phone">
                    Phone<span class="text-danger">*</span>
                  </label>
                  <input id="phone" type="text" name="phone" maxlength="10"
                    [ngClass]="{ 'is-invalid': submitted && Form.controls.phone.errors}" formControlName="phone"
                    class="form-control">
                  <div *ngIf="submitted && Form.controls.phone.errors" class="text-danger">
                    <div class="text-danger" *ngIf="Form.controls.phone.errors?.required">
                      Phone is required.
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                    <label for="email">
                         Email<span class="text-danger">*</span>
                    </label>
                    <input id="email" type="text" name="email"
                    [ngClass]="{ 'is-invalid': submitted && Form.controls.email.errors}"
                        formControlName="email" class="form-control">
                        <div *ngIf="submitted && Form.controls.email.errors"
                        class="text-danger">
                        <div class="text-danger"
                            *ngIf="Form.controls.email.errors?.required">
                            Caregiver Email is required.
                        </div>
                    </div>
                </div>
            </div>   
            <div class="col-lg-12">
              <div class="form-group">
                  <label for="dob">
                      Date of Birth<span class="text-danger">*</span>
                  </label>
                  <input id="dob" type="date" name="dob" 
                  [ngClass]="{ 'is-invalid': submitted && Form.controls.dob.errors}"
                  formControlName="dob" [max]="date"
                      class="form-control">
                      <div *ngIf="submitted && Form.controls.dob.errors"
                      class="text-danger">
                      <div class="text-danger"
                          *ngIf="Form.controls.dob.errors?.required">
                          dob is required.
                      </div>
                  </div>
              </div>
          </div>
              <div class="form-group login-link-rw d-flex">
                <button type="submit" class="btn btn-primary rounded-pill flex-fill" >Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="btm-pic position-absolute">
  </div>
</div>
